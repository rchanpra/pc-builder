    <main>
        <div id="root">
            <h1>Market Page</h1>
        </div>

        <h2>Add Filters To Search</h2>
        <form id="filterSearch">
            <div id="filterSection">
                <div name="innerFilterSection">
                    <select name="whereFilter">
                        <option value="p.PartID">Part ID</option>
                        <option value="p.Name">Part Name</option>
                        <option value="p.Model">Model</option>
                        <option value="p.Rating">Rating</option>
                        <option value="p.ManufacturerID">Manufacturer ID</option>
                        <option value="s.Price">Price</option>
                        <option value="r.RetailerID">Retailer ID</option>
                        <option value="r.Name">Retailer Name</option>
                    </select>
                    <select name="comparisonFilter">
                        <option value="=">=</option>
                        <option value="<">&lt;</option>
                        <option value=">">&gt;</option>
                    </select>
                    <input type="text" style="width:500px" id="searchBar" name="searchBar"
                        placeholder="Input Filter Value (Text or Number)" required>
                    <select name="logicalFilter">
                        <option value="and">And</option>
                        <option value="or">Or</option>
                    </select>
                    <button type="button" name="removeFilter" title="Remove Filter">X</button>
                </div>
            </div>
            <button type="button" id="addFilter">Add another filter</button>
            <button type="submit" id="submitFilterSearch">Search</button>
        </form>
        </form>
        <div id="filterMessage"></div>

        <h2>Market</h2>
