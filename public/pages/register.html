    <h1>Register</h1>

        <input type="text" style="width:500px" id="registerUser" placeholder="Choose your username" required>
        <input type="email" style="width:500px" id="registerEmail" placeholder="Choose your email" required>
        <input type="password" style="width:500px" id="registerPassword" placeholder="Choose your password " required>

    </form>
    <div id="RegisterMessage"></div>
</body>
