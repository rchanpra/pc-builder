<body>
    <div id="root">
        <h1>Products Page</h1>
    </div>

    <h2>List of PC Parts</h2>
    <table id="pcPartsTable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Part ID</th>
                <th>Name</th>
                <th>Model #</th>
                <th>Rating</th>
                <th>Manufacturer ID</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br>
    <hr><br> <!-- ========================================================================= -->

    <h2> Update Values in PC Parts Table </h2>
    <form id="updatePCPartsTable">
        ID: <input type="number" id="insertPartId" placeholder="Select Existing ID" required> <br><br>
        Name: <input type="text" id="insertPartName" placeholder="Enter New Name" maxlength="20"> <br><br>
        Model #: <input type="text" id="insertModel" placeholder="Enter New Model" maxlength="20"> <br><br>
        Rating: <input type="number" id="insertRating" placeholder="Enter New Rating" min="1" max="10"> <br><br>
        Manufacturer: <input type="number" id="insertManufacturer" placeholder="Enter new Manufacturer ID"> <br><br>
        <button type="submit"> Update </button> <br>
    </form>
    <div id="updatePartResultMsg"></div>

    <h2> Delete PC Part From PC Parts Table</h2>
    <form id="pcPartsDeleteform">
        ID: <input type="number" id="deletePartID" placeholder="ID to be deleted" required> <br><br>
        <button type="submit"> Delete </button> <br>
    </form>
    <div id="deletePcPartMessage"></div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="../js/products.js"></script>

</body>
