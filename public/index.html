<!DOCTYPE html>
<html lang="en">

<head>
    <title>Database Application</title>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="root">
        <nav id="main-nav" class="topnav">
            <a href="/">Home</a>
            <a href="/pages/builder.html">List Builder</a>
            <a href="/pages/products.html">PC Parts</a>
            <a href="/pages/guides.html">Guides</a>
            <a href="/pages/builds.html">Complete Builds</a>
            <a href="/pages/benchmarks.html">Benchmarks</a>
            <a href="/pages/retailers.html">Retailers</a>
            <a href="/pages/manufacturer.html">Manufacturers</a>
        </nav>
        <h1>PC Part Picker Home Page</h1>
    </div>

    <!-- ===================================================================================== -->
    <!-- Display the current status of the database connection. 
            !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
            -->
    <h1>Database Connection Status:
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h1>

    <br>
    <hr><br> <!-- ========================================================================= -->

    <h2>List of PC Parts</h2>
    <table id="pcPartsTable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Part ID</th>
                <th>Model #</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Manufacturer ID</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br>
    <hr><br> <!-- ========================================================================= -->

    <h2> Update Values in PC Parts Table </h2>
    <form id="updatePCPartsTable">
        ID: <input type="number" id="insertPartId" placeholder="Enter ID" required> <br><br>
        Model #: <input type="text" id="insertModel" placeholder="Enter Model" maxlength="20"> <br><br>
        Name: <input type="text" id="insertPartName" placeholder="Enter Name" maxlength="20"> <br><br>
        Rating: <input type="number" id="insertRating" placeholder="Enter Rating" maxlength="1"> <br><br>
        Manufacturer: <input type="number" id="insertManufacturer" placeholder="Enter Manufacturer" maxlength="10"> <br><br>
        <button type="submit"> insert </button> <br>
    </form>
    <div id="updatePartResultMsg"></div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="scripts.js"></script>

</body>
</html>
